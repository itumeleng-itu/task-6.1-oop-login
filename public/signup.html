<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
</head>
<body>
  <h1>Create Account</h1>

  <form id="signupForm">
    <label>
      Username:
      <input type="text" id="suUsername" required />
    </label>
    <br />
    <label>
      Email:
      <input type="email" id="suEmail" required />
    </label>
    <br />
    <label>
      Password:
      <input type="password" id="suPassword" required />
    </label>
    <br />
    <button type="submit">Sign Up</button>
  </form>

  <p id="signupMsg"></p>
  <p><a href="index.html">Back to Login</a></p>

  <script src="js/auth.js"></script>
  <script>
    const auth = new UserAuth();

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("suUsername").value.trim();
      const email = document.getElementById("suEmail").value.trim();
      const password = document.getElementById("suPassword").value;

      const result = await auth.signup(username, email, password);

      if (result.ok) {
        window.location.href = "index.html";
      } else {
        document.getElementById("signupMsg").textContent = "Sign up failed.";
      }
    });
  </script>
</body>
</html>
